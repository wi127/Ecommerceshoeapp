<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgb(51, 51, 51);
      width: 100vw;
      height: 100vh;
      color: white;
      font-family: 'Arial Black';
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .error-num {
      font-size: 8em;
      margin-bottom: 0.2em; /* Adjusted margin to align with text */
    }

    .eye {
      background: #fff;
      border-radius: 50%;
      display: inline-block;
      height: 100px;
      position: relative;
      width: 100px;
    }

    .eye::after {
      background: #000;
      border-radius: 50%;
      bottom: 56.1px;
      content: '';
      height: 33px;
      position: absolute;
      right: 33px;
      width: 33px;
    }

    p {
      margin-bottom: 4em;
    }

   .sub-text {
      font-size: 2em; /* Adjusted font size */
      margin: 20px 0; /* Added margin for spacing */
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <div>
    <span class='error-num'>404</span>
    <div class='eye'></div>
    <div class='eye'></div>
    <p class='sub-text'>Oh processing Order failed! We're <i>looking</i> to see what happened.</p>
    <a th:href="@{/web/checkout}" class='button'><b>Try again</b></a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $('body').mousemove(function (event) {
      var e = $('.eye');
      var x = (e.offset().left) + (e.width() / 2);
      var y = (e.offset().top) + (e.height() / 2);
      var rad = Math.atan2(event.pageX - x, event.pageY - y);
      var rot = (rad * (180 / Math.PI) * -1) + 180;
      e.css({
        '-webkit-transform': 'rotate(' + rot + 'deg)',
        'transform': 'rotate(' + rot + 'deg)'
      });
    });
  </script>
</body>

</html>
