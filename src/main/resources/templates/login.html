<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/auth-opensans-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" th:href="@{/css/auth-style.css}"/>
</head>
<body class="form-v4">
<div class="page-content">
    <div class="form-v4-content">
        <div class="form-left">
            <h2 style="font-size: 24px; color: #ffffff;">DISCOVER OUR SHOES WORLD</h2>
            <p class="text-1" style="font-size: 14px; color: #ffffff; line-height: 1.5;">
                Navigate through premium selection of safety gear shoes and sport shoes. Immerse yourself in the comfort and style of footwear designed for your active lifestyle.
                <br><span style="font-weight: bold;">Optimum protection & resilience.</span>
            </p>

            <div class="form-left-last">
                <a href="/">
                    <button style="background-color: transparent; color: #FAA025; border: 2px solid #FAA025; border-radius: 8px; padding: 6px 12px; font-size: 13px; cursor: pointer; transition: background-color 0.3s, color 0.3s; margin-left: 20px" onmouseover="this.style.backgroundColor='#FAA025'; this.style.color='#ffffff';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='#FAA025';">Go Back</button>
                </a>
            </div>

        </div>
        <form class="form-detail" action="/api/users/login" method="post" id="loginForm" style="margin: 0;">
            <h2>LOGIN FORM</h2>
            <div class="form-row" style="margin-bottom: 10px;">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="input-text" style="width: 100%;" required>
            </div>
            <div class="form-row" style="margin-bottom: 10px;">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-text" required>
            </div>

            <div class="form-row-last">
                <input type="submit" name="login" class="login" value="Login" style="font-weight: bold;" onmouseover="this.style.backgroundColor='#f89255'; this.style.color='#fff'" onmouseout="this.style.backgroundColor='#f0ede4'; this.style.color='initial'">
            </div>

            <div class="form-checkbox" style="margin-top: 10px;">
                <label class="container">
                    <p style="display: inline-block; vertical-align: middle; margin: 0;">
                        Don't have an account? <a th:href="@{/api/users/register}" class="text">Register</a>
                    </p>
                </label>
            </div>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success:  function(label){
            label.attr('id', 'valid');
        },
    });
    $( "#myform" ).validate({
        rules: {
            password: "required",
            comfirm_password: {
                equalTo: "#password"
            }
        },
        messages: {
            first_name: {
                required: "Please enter a firstname"
            },
            last_name: {
                required: "Please enter a lastname"
            },
            your_email: {
                required: "Please provide an email"
            },
            password: {
                required: "Please enter a password"
            },
            comfirm_password: {
                required: "Please enter a password",
                equalTo: "Wrong Password"
            }
        }
    });
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
